<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gallery img {
            display: none;
        }

        .gallery img.active {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">My Webpage</a>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="#" class="hover:text-gray-400">About</a></li>
                <li><a href="#" class="hover:text-gray-400">Services</a></li>
                <li><a href="#" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Cool Title -->
    <div class="text-center mt-16">
        <h1 class="text-5xl font-extrabold text-gray-800">
            Welcome to My <span class="text-blue-600">Responsive</span> Webpage
        </h1>
        <p class="text-xl text-gray-600 mt-4">A place to explore forms and galleries!</p>
    </div>

    <!-- Forms Section -->
    <div class="container mx-auto my-8 px-4">
        <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Form 1 -->
            <div class="h-50 flex flex-col justify-between">
                <h3 class="text-xl font-semibold mb-4">Form 1: Basic Info</h3>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                            placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                            placeholder="Enter your email">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Submit</button>
                </form>
            </div>

            <!-- Form 2 -->
            <div class="h-50 flex flex-col justify-between">
                <h3 class="text-xl font-semibold mb-4">Form 3: Preferences</h3>
                <form>
                    <div class="mb-4">
                        <label for="subscribe" class="block text-sm font-medium text-gray-700">Subscribe to
                            Newsletter</label>
                        <input type="checkbox" id="subscribe"
                            class="mt-1 w-5 h-5 text-blue-600 border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="contact-method" class="block text-sm font-medium text-gray-700">Preferred Contact
                            Method</label>
                        <select id="contact-method" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Submit</button>
                </form>
            </div>


            <!-- Form 3 -->
            <div class="h-80 flex flex-col justify-between">
                <h3 class="text-xl font-semibold mb-4">Form 2: Contact Details</h3>
                <form>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                            placeholder="Enter your phone number">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" rows="4"
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Send</button>
                </form>
            </div>

            <!-- Form 4 -->
            <div class="h-80 flex flex-col justify-between">
                <h3 class="text-xl font-semibold mb-4">Form 4: Feedback</h3>
                <form>
                    <div class="mb-4">
                        <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
                        <div class="flex space-x-2">
                            <input type="radio" name="rating" value="1" id="rating1" class="w-5 h-5 text-yellow-500">
                            <label for="rating1" class="text-sm">1</label>
                            <input type="radio" name="rating" value="2" id="rating2" class="w-5 h-5 text-yellow-500">
                            <label for="rating2" class="text-sm">2</label>
                            <input type="radio" name="rating" value="3" id="rating3" class="w-5 h-5 text-yellow-500">
                            <label for="rating3" class="text-sm">3</label>
                            <input type="radio" name="rating" value="4" id="rating4" class="w-5 h-5 text-yellow-500">
                            <label for="rating4" class="text-sm">4</label>
                            <input type="radio" name="rating" value="5" id="rating5" class="w-5 h-5 text-yellow-500">
                            <label for="rating5" class="text-sm">5</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
                        <textarea id="comments" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" rows="4"
                            placeholder="Leave your comments here"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Gallery Section -->
    <div class="container mx-auto my-8 px-4">
        <h2 class="text-2xl font-semibold text-center mb-6">Gallery</h2>
        <div class="gallery flex justify-center space-x-4 h-72">
            <img src="https://cataas.com/cat/cute" alt="Image 1" class="active object-contain h-full">
            <img src="https://cataas.com/cat/says/Hello!" alt="Image 2" class="object-contain h-full">
            <img src="https://cataas.com/cat/says/Meow" alt="Image 3" class="object-contain h-full">
        </div>
        <div class="text-center mt-4">
            <button onclick="nextImage()" class="bg-blue-600 text-white py-2 px-4 rounded-md">Next Image</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 My Webpage. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Image Switching -->
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery img');

        function nextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }
    </script>

</body>

</html>
